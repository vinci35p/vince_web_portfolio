<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="{{ url_for('home') }}" id="navbar__logo">
                <i class="fa-solid fa-fish"></i> Vincent
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="{{ url_for('works') }}" class="navbar__links">Works</a>
                </li>
                <li class="navbar__item">
                    <a href="{{ url_for('about') }}" class="navbar__links">Vincent</a>
                </li>
                <li class="navbar__btn">
                    <a href="{{ url_for('home') }}" class="button">Home Page</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Works Section -->
    <div class="main works-page">
        <div class="main__container">
            <div class="main__content">
                <h1>My Works</h1>
                <h2>Try my simple web tools!</h2>

                <!-- Circle Area Calculator -->
                <div class="tool-card">
                    <h3>Find Area of a Circle</h3>
                    <input type="number" id="radius" placeholder="Enter radius">
                    <button class="main__btn" type="button" onclick="calcArea()">Calculate</button>
                    <p id="areaResult"></p>
                </div>

                <!-- Triangle Area Calculator -->
                <div class="tool-card">
                    <h3>Find Area of a Triangle</h3>
                    <input type="number" id="base" placeholder="Enter base">
                    <input type="number" id="height" placeholder="Enter height">
                    <button class="main__btn" type="button" onclick="calcTriangleArea()">Calculate</button>
                    <p id="triangleResult"></p>
                </div>

                <!-- Lowercase to Uppercase Converter -->
                <div class="tool-card">
                    <h3>Convert Text to Uppercase</h3>
                    <input type="text" id="lowerInput" placeholder="Enter text">
                    <button class="main__btn" type="button" onclick="convertText()">Convert</button>
                    <p id="convertResult"></p>
                </div>

                <!-- Infix to Postfix Converter -->
                <div class="tool-card">
                    <h3>Infix to Postfix Converter</h3>
                    <input type="text" id="infixInput" placeholder="Enter infix expression (e.g. A+B*C)">
                    <button class="main__btn" type="button" onclick="convertInfix()">Convert</button>
                    <p id="postfixResult"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer__container">
        <div class="footer__links">
            <div class="footer__link--wrapper">
                <div class="footer__link--items">

                    <p>Facebook: <a href="https://www.facebook.com/vinsoyt.ali.2424" target="_blank">Vincent Aliling</a></p>
                    <p>Contact#: 09637147947</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
